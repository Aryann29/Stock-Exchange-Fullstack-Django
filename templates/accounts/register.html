


{% extends 'base.html' %}


{% block title %}Home - BookStore{% endblock %}

{% block content %}
    <!-- Home Content -->
    <div class='bg-gray-100 h-screen flex justify-center items-center'>

      <div class="bg-white p-6 rounded shadow-md w-1/3">
    
        <h1 class="text-3xl font-medium text-gray-800 text-center font-bold mb-6">Register</h1>
    
          <form method='POST'>
           
            {% csrf_token %}
            <div class="space-y-4">
              
                <div>
                    <label class="block mb-1 font-bold text-gray-500">First Name</label>
                    <input type="text" name='first_name' class="w-full border-2 border-gray-200 rounded py-2 px-3" placeholder="John"> 
                  </div>
                  <div>
                    <label class="block mb-1 font-bold text-gray-500">Last Name</label>
                    <input type="text" name='last_name'  class="w-full border-2 border-gray-200 rounded py-2 px-3" placeholder="Doe"> 
                  </div>
              
              <div>
                <label class="block mb-1 font-bold text-gray-500">Email</label>
                <input type="email" name='email' class="w-full border-2 border-gray-200 rounded py-2 px-3" placeholder="johndoe123">
              </div>
              <div>
                <label class="block mb-1 font-bold text-gray-500">Password</label>
                <input type="password" name='password'   class="w-full border-2 border-gray-200 rounded py-2 px-3" placeholder="********">
              </div>
              
              
              
            </div>
            
            <button type="submit" class=" w-full bg-gradient-to-r from-blue-400 to-blue-600 hover:from-blue-600 hover:to-blue-400 text-white rounded py-2 px-4 mt-6">
              Register  
            </button>
            
          </form>
      </div>
    </div>
    
    
    
{% endblock %}
